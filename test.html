<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Minimal HTML5 Document Showing How to Get Latest JQuery from CDN">
	<title>Tiny Functional jQuery Document</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body id=pantalla>



<script type="text/javascript">
// function capitalize(s)

    function leeFirebird() {
        $.ajax({
            url: "http://localhost:5000/user/",
            type: "GET",
            dataType: "json",
			success: function (data) {
				$("#pantalla").append('<h1>Test</h1>	<table id="tabla" style="width:30%">			<tr> <th id="nombre">Clientes</th>  </tr></table>')

               $.each(data, function (index, item) {
                        $("#tabla").append('<tr><td OnClick="alert('+ "'" + item.NOMBRE + "'"  +')">' + item.NOMBRE + '</td></tr>');
                    }
                )
            },
            error  : function(data) { alert('Error'); }
        })
    }

 //   $(document).ready(leeMySQL);
    $(document).ready(leeFirebird);

</script>
</body>

</html>
