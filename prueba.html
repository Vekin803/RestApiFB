<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Minimal HTML5 Document Showing How to Get Latest JQuery from CDN">
	<title>Tiny Functional jQuery Document</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
	<h1>Ejemplo</h1>
	<div id="enlaces">

	</div>


<script type="text/javascript">


    function leeFirebird() {
        $.ajax({
            url: "http://localhost:5000/formaspago/",
            type: "GET",
            dataType: "json",
			success: function (data) {
        console.log(data);
				$("#enlaces").append('hola');

               $.each(data, function (index, item) {
                        $("#enlaces").append('<li><a href=""' + '" target="_blank">' + item.FORMA_PAGO + '</a>');
                    }
                )


            },
            error  : function(data) { alert('Error'); }
        })
    }





    $(document).ready(leeFirebird);

</script>
</body>

</html>
